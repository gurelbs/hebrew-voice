<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>this is my web title</title>
  <style>
    body{
      background-color: black;
      color: white;
    }
    h1,textarea{
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    h1{
      text-align: center;
      letter-spacing: 3px;
    }
    textarea{
      width: 100%;
      height: 50vh;
      font-size: 2rem;
      border: 0;
      display: flex;
      justify-content: center;
      align-content: flex-end;
      text-align: center;
    }
    input{
      width: 90%;
      justify-content: center;
      font-size: 5rem;
      height: 25vh;
      margin: 3rem auto 0 auto;
      display: flex;
      align-content: center;
      cursor: pointer;
      border: none;
      background-color: pink;
      color: black;
      border-radius: 7px;
      font-weight: bolder;
      letter-spacing: 5px;
      outline: none;
      transition: .3s ease-in-out;
    }
    input:hover{
      background-color: palevioletred;
      transition: .3s ease-in-out;
    }
    input:active{
      background-color: rgb(54, 138, 163);
      transition: .1s ease-in-out;
      color: white;
    }
  </style>
<script src='./voicerss-tts.min.js'></script>
</head>
<body>
  <div>
    <textarea name="" id="textareaValue" autofocus placeholder="ניתן להקליד כאן מלל בעברית כדי לשמוע אותו בקול של רמי..."></textarea>
    <input type="submit" value="דבר איתי!" onclick="speak()">
  </div>
<script src="./app.js"></script>
</body>
</html>
