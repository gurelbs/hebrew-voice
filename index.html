<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>זיהוי קולי בעברית</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .container{
      background-color: #333;
      color: white;
      position:relative;
      display: flex;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      place-items: center;
      justify-content: space-evenly;
      flex-direction: column;
    }
    .btn{
      background-color: transparent;
      border: 1px solid black;
      outline: none;
      cursor: pointer;
      padding: 1rem 2rem;
      border-radius: 7px;
      color: wheat;
      font-size: 3rem;
      transition: .3s ease-in-out;
      box-shadow: 0 -4px 50px black;
    }
    .btn:hover{
      transition: .3s ease-in-out;
      border-top: 5px solid black;
    }
    .btn:active{
      transform: scale(0.95);
    }
    h1{
      text-align: center;
      letter-spacing: 3px;
      font-size: 3rem;
    }
    footer{
      position: absolute;
      bottom: 0;
      background-color: white;
      width: 100%;
      text-align: center;
      color: #333;
      font-weight: 700;
    }
    footer a{
      text-decoration: none;
    }
  </style>
<script src='./voicerss-tts.min.js'></script>
</head>
<body>
  <div class="container">
    <button class="btn">התחל זיהוי קולי</button>
    <h1 class="content"></h1>
    <footer>
      נבנה באהבה על ידי <a href="https://github.com/gurelbs">גוראל בן שבת</a>
    </footer>
  </div>
<script src="./app.js"></script>
</body>
</html>
